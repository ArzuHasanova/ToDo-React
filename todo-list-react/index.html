<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./assets/index.css" />
    <title>React To Do App</title>
</head>

<body>
    <header id="header" class="mt-4">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" onclick="showAll(); changeTab(this);">All todos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showCompleted(); changeTab(this);">Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showNotCompleted(); changeTab(this);">Not completed</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="body">

        <div class="container" style="position: relative;">

            <div class="input-group mt-3">
                <span class="input-group-text">Enter notes to do here</span>
                <textarea class="form-control" aria-label="With textarea" id="userInput"></textarea>
            </div>

            <div class="mt-3 ms-auto" style="display: inline-block;">
                <button class="btn btn-primary" type="button" onclick="addNote()">Add to list</button>
            </div>


            <div class="mt-3 ms-auto" style="display: inline-block;">
                <button class="btn btn-primary" type="button" onclick="clearAll()">Clear list</button>
            </div>

            <ul class="mt-5 mb-5" style="list-style-type: circle; position: absolute; left: 0;" id="list">

                <li id="item">
                    
                </li>

            </ul>
        </div>
    </div>
</body>

</html>
